<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- LEFT PANE -->

    <div id="left-pane-div" class="pane-div">
        <div id="banner-div">
            <h1>VAULT OF CODES</h1>
        </div>
    </div>

    <!-- RIGHT PANE -->

    <div id="right-pane-div" class="pane-div">
        <h2 class="text-gradient-effect ">"Join us now and start experiencing the extraordinary!"</h2>
        <form id="form" action="" method="">
            <!-- Form Inner -->
            <div id="form-inner-div" class="shadow-effect">
                <h2>Let's make it happen!</h2>
                <div id="form-inner-parameters-div">
                    <div id="form-first-name-div" class="form-parameter">
                        <label for="form_first_name">FIRST NAME</label>
                        <input type="text" name="form_first_name" id="form_first_name" placeholder="Morris" required>
                    </div>
                    <div id="form-last-name-div" class="form-parameter">
                        <label for="form_last_name">LAST NAME</label>
                        <input type="text" name="form_last_name" id="form_last_name" placeholder="Von" required>
                    </div>
                    <div id="form-email-div" class="form-parameter">
                        <label for="form_email">EMAIL</label>
                        <input type="email" name="form_email" id="form_email" placeholder="morrisvon2244@gmail.com"
                            required>
                    </div>
                    <div id="form-phone-div" class="form-parameter">
                        <label for="form_phone">PHONE</label>
                        <input type="tel" name="form_phone" id="form_phone" placeholder="0123456789" required>
                    </div>
                    <div id="form-password-div" class="form-parameter">
                        <label for="form_password">PASSWORD</label>
                        <input type="password" name="form_password" id="form_password" placeholder="*" required>
                    </div>
                    <div id="form-password-confirmation-div" class="form-parameter">
                        <label for="form_password_confirmation">PASSWORD CONFIRMATION</label>
                        <input type="password" name="form_password_confirmation" id="form_password_confirmation"
                            placeholder="*" required>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button id="submit-btn" type="submit" class="shadow-effect">Create Account</button>
            <h3 class="form11">Already have an account? <a href="https://vaultofcodes.com/"><span>Log In</span></a></h3>
        </form>

    </div>

    <!-- <script src="script.js" defer></script> -->

</body>

</html>
