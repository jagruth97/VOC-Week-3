<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Password Strength Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-title"><strong>Sign Up</strong></h1>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Username</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group">
                        <input type="text" placeholder="" class="form-control" data-toggle="tooltip" title="Please Enter Your Username Here" required><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    </div>
                    </div>
                </div>
                    <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Email</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group">
                        <input type="email" placeholder="" class="form-control" data-toggle="tooltip" title="Please Enter Your Email Id Here" required><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        </div>
                    </div>
                </div>
                    <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Password</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group">
                        <input type="Password" placeholder="" class="form-control" data-toggle="tooltip" title="Please Enter Your Password Here" id="password" required><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                           
                        </div>
                    </div>
                </div><br>
                    <button type="submit" class="btn btn-block btn-warning">Submit</button>
                </form>
        </div>
    </div>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active level-1" id="pb" role="progressbar">
                <p class="level-text" id="l">Level</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h4 class="text-center">Password Strength</h4>
            <p class="text-center">* Must have at least 6 characters<br>* Must contain Upper and Lower case alphabets<br>* Must contain digits<br>* Must have at least one special character</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script src="script.js"></script>
</body>
</html>
